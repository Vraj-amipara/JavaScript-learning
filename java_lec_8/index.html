<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button onclick="console.log('i am click')">one click</button>
    <button ondblclick="console.log('i am double click')">double click</button>

    <div onmouseover="console.log('mouse hover on click')" class="new_box">
        <p>Lorem dolor amet.</p>
    </div>

    <button id="click">creat a function</button>

    <!-- // event Object in javascript -->
    <button id="Events_btn">Events_btn</button>

    <!-- Events listener in javascript -->
    <button id="Events_listener_btn">Events_listener_btn</button>

</body>
<script src="script.js"></script>

</html>
